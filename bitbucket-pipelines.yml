# You can specify a custom docker image from Docker Hub as your build environment.
image: mwienk/docker-git-ftp

pipelines:
    default:
        - step:
            script: # Modify the commands below to build your repository.
                #- apt-get update
                #- apt-get -y install git-ftp
                - git ftp push --user $FTP_USERNAME --passwd $FTP_PASSWORD $FTP_PATH
    custom: # Manual patching
        deploy-to-sandbox:
            - step:
                script: # Modify the commands below to build your repository.
                    #- apt-get update
                    #- apt-get -y install git-ftp
                    - git ftp push --user $SANDBOX_FTP_USERNAME --passwd $SANDBOX_FTP_PASSWORD $SANDBOX_FTP_PATH
        deploy-to-triglobe:
            - step:
                script: # Modify the commands below to build your repository.
                    #- apt-get update
                    #- apt-get -y install git-ftp
                    - git ftp catchup --user $TRIGLOBE_FTP_USERNAME --passwd $TRIGLOBE_FTP_PASSWORD $TRIGLOBE_FTP_PATH
        deploy-to-cleamco:
            - step:
                script: # Modify the commands below to build your repository.
                    #- apt-get update
                    #- apt-get -y install git-ftp
                    - git ftp catchup --user $CLEAMCO_FTP_USERNAME --passwd $CLEAMCO_FTP_PASSWORD $CLEAMCO_FTP_PATH
